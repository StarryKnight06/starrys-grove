<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="/images/icon-green-plant.ico">
        <title>Starry's Update Log</title>
        <style>
		#rss {
			margin: auto;
			box-sizing: border-box;
			max-width: 400px;
			border: 1px solid black;
			padding: 10px;
			background: pink;
			color: darkslategrey;
		}

		#rss a {
			color: white;
			text-decoration: none;
		}

		#rss h3 a {
			color: dodgerblue;
		}

		#rss h3 {
			margin: 5px;
		}

		#rss h4 {
			margin: 10px 4px;
		}

		#rss p {
			padding: 0;
			margin: 0px 0px 0px 20px;
		}

		#rss div a {
			font-size: 10px;
		}
        </style>
    </head>
    <body>
        <main class="rightside" id="rightside-updates">
            <script src="//rss.bloople.net/?url=https%3A%2F%2Fstarry-knight.neocities.org%2Frss.xml&showtitle=false&type=js"></script>
        </main>
    </body>
</html>
